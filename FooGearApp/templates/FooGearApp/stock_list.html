{% extends "base.html" %}

{% block content %}
    <h2>Stocks Disponibles</h2>

<br></br>
    <table border="1" align="center" width="900px">
  <tr>
    <th span="1" style="width: 50%;">Tienda</th>
    <th span="1" style="width: 20%;">Stock</th>
    <th span="1" style="width: 30%;">Producto</th>
  </tr>
{% for stock in object_list %}
  <tr>
    <td>{{ stock.tienda }}</td>
    <td>{{ stock.cantidad }}</td>
    <td>{{ stock.producto }}</td>
  </tr>
  {% endfor %}
</table>    

{% endblock %}
