{% extends "base.html" %}

{% block content %}
    <h2>Tiendas</h2>
    <br></br>


    <table border="1" align="center" width="900px">
  <tr>
    <th span="1" style="width: 70%;">Direccion</th>
    <th span="1" style="width: 30%;">Telefono</th>
  </tr>
    {% for tienda in object_list %}
  <tr>
    <td>{{ tienda.direccion }}</td>
    <td>{{ tienda.telefono }}</td>
  </tr>
  {% endfor %}
</table>
